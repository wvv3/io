    <script>
        // 复制功能
        function initCopyBtn(btnId, urlId, notifyId) {
            document.getElementById(btnId).addEventListener('click', function() {
                const urlInput = document.getElementById(urlId);
                urlInput.select();
                document.execCommand('copy');
                
                const btn = document.getElementById(btnId);
                const notify = document.getElementById(notifyId);
                
                btn.classList.add('copied');
                btn.innerHTML = '<i class="fa fa-check mr-1"></i>已复制';
                notify.classList.remove('hidden');
                
                setTimeout(() => {
                    btn.classList.remove('copied');
                    btn.innerHTML = '<i class="fa fa-copy mr-1"></i>复制';
                    notify.classList.add('hidden');
                }, 2000);
            });
        }
        initCopyBtn('copy-btn-1', 'config-url-1', 'copy-notification-1');
        initCopyBtn('copy-btn-2', 'config-url-2', 'copy-notification-2');
        initCopyBtn('copy-btn-3', 'config-url-3', 'copy-notification-3');

        // 返回顶部
        document.getElementById('back-to-top').addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // 滚动显示返回顶部按钮
        window.addEventListener('scroll', () => {
            const backBtn = document.getElementById('back-to-top');
            if (window.pageYOffset > 300) {
                backBtn.classList.remove('opacity-0', 'invisible');
                backBtn.classList.add('opacity-100', 'visible');
            } else {
                backBtn.classList.add('opacity-0', 'invisible');
                backBtn.classList.remove('opacity-100', 'visible');
            }
        });

        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
